<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Group 1 Trends Quiz</title>
<style>
  body {
    margin: 0;
    padding: 2rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 1000px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #0d47a1;
    font-weight: 700;
    margin-bottom: 2rem;
    font-size: 2rem;
  }
  #quiz {
    width: 100%;
    margin: 0 auto;
    padding: 1rem;
    box-sizing: border-box;
  }
  .question {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    padding: 1rem 1.5rem;
    margin-bottom: 1.5rem;
    width: 100%;
  }
  .question h2 {
    color: #1565c0;
  }
  .options {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .option-btn {
    flex: 1 1 calc(33% - 1rem);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: none;
    background-color: #e3f2fd;
    color: #0d47a1;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .option-btn:hover {
    background-color: #bbdefb;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Group 1 Trends Quiz</h1>
    <div id="quiz">
      <div class="question">
        <h2>1. As you go down Group 1, what happens to the boiling point?</h2>
        <div class="options">
          <button class="option-btn">Increases</button>
          <button class="option-btn">Decreases</button>
          <button class="option-btn">Stays the same</button>
        </div>
      </div>
      <div class="question">
        <h2>2. As you go down Group 1, what happens to the melting point?</h2>
        <div class="options">
          <button class="option-btn">Increases</button>
          <button class="option-btn">Decreases</button>
          <button class="option-btn">Stays the same</button>
        </div>
      </div>
      <div class="question">
        <h2>3. As you go down Group 1, what happens to the density?</h2>
        <div class="options">
          <button class="option-btn">Increases</button>
          <button class="option-btn">Decreases</button>
          <button class="option-btn">Stays the same</button>
        </div>
      </div>
      <div class="question">
        <h2>4. As you go down Group 1, what happens to the atomic radius?</h2>
        <div class="options">
          <button class="option-btn">Increases</button>
          <button class="option-btn">Decreases</button>
          <button class="option-btn">Stays the same</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
