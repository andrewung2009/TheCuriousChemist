<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group 1 Elements - Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .card {
      background: white;
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-title {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.8rem;
      background-color: #e3f2fd;
      color: #1565c0;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      padding: 1.5rem;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    .popup p {
      margin: 0.5rem 0;
      color: #333;
      white-space: pre-line;
    }

    .popup .close {
      position: absolute;
      top: 0.8rem;
      right: 1rem;
      font-size: 1.4rem;
      cursor: pointer;
      color: #999;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- Flashcards -->
  <div class="card" onclick="showPopup('Lithium')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Lithiumcut_cropped.jpg/1024px-Lithiumcut_cropped.jpg" alt="Lithium">
    <div class="card-title">Lithium</div>
  </div>

  <div class="card" onclick="showPopup('Sodium')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Na_%28Sodium%29.jpg/1280px-Na_%28Sodium%29.jpg" alt="Sodium">
    <div class="card-title">Sodium</div>
  </div>

  <div class="card" onclick="showPopup('Potassium')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Potassium-2.jpg" alt="Potassium">
    <div class="card-title">Potassium</div>
  </div>

  <div class="card" onclick="showPopup('Rubidium')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Rb5.JPG/1280px-Rb5.JPG" alt="Rubidium">
    <div class="card-title">Rubidium</div>
  </div>

  <div class="card" onclick="showPopup('Cesium')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Cesium.jpg/1280px-Cesium.jpg" alt="Cesium">
    <div class="card-title">Cesium</div>
  </div>

  <div class="card" onclick="showPopup('Francium')">
    <img src="https://i0.wp.com/periodic-table.com/wp-content/uploads/2018/11/Francium.jpg?fit=238%2C212&ssl=1" alt="Francium">
    <div class="card-title">Francium</div>
  </div>

  <!-- Overlay and Popup -->
  <div class="overlay" id="overlay" onclick="hidePopup()"></div>
  <div class="popup" id="popup">
    <span class="close" onclick="hidePopup()">×</span>
    <h2 id="popup-title">Title</h2>
    <p id="popup-content">Content</p>
  </div>

  <script>
    const data = {
      'Lithium': `Proton Number: 3
Relative Atomic Mass: 6.94
State at Room Temperature: Solid
Melting Point: 180.5°C
Boiling Point: 1342°C
Density: 0.534 g/cm³
Appearance: Soft, silvery-white metal
Uses: Batteries, ceramics, lubricants
<iframe src="https://andrewung2009.github.io/group1periodictable/lithium.html" width="100%" height="300" style="border:none; margin-top:10px;"></iframe>`,

      'Sodium': `Proton Number: 11
Relative Atomic Mass: 22.99
State at Room Temperature: Solid
Melting Point: 97.8°C
Boiling Point: 883°C
Density: 0.968 g/cm³
Appearance: Soft, silvery-white metal
Uses: Table salt, soap, streetlights
<iframe src="https://andrewung2009.github.io/group1periodictable/sodium.html" width="100%" height="300" style="border:none; margin-top:10px;"></iframe>`,

      'Potassium': `Proton Number: 19
Relative Atomic Mass: 39.10
State at Room Temperature: Solid
Melting Point: 63.5°C
Boiling Point: 759°C
Density: 0.862 g/cm³
Appearance: Silvery metal
Uses: Fertilizers, fireworks`,

      'Rubidium': `Proton Number: 37
Relative Atomic Mass: 85.47
State at Room Temperature: Solid
Melting Point: 39.3°C
Boiling Point: 688°C
Density: 1.532 g/cm³
Appearance: Soft, silvery-white metal
Uses: Research, electronics`,

      'Cesium': `Proton Number: 55
Relative Atomic Mass: 132.91
State at Room Temperature: Solid
Melting Point: 28.4°C
Boiling Point: 671°C
Density: 1.873 g/cm³
Appearance: Soft, golden metal
Uses: Atomic clocks, drilling fluids`,

      'Francium': `Proton Number: 87
Relative Atomic Mass: 223 (estimated)
State at Room Temperature: Solid (assumed)
Melting Point: 27°C (estimated)
Boiling Point: 677°C (estimated)
Density: 1.87 g/cm³ (estimated)
Appearance: Unknown, likely metallic
Uses: Radioactive research`
    };

    function showPopup(name) {
      document.getElementById('popup-title').textContent = name;
      document.getElementById('popup-content').innerHTML = data[name];
      document.getElementById('popup').classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }

    function hidePopup() {
      document.getElementById('popup').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
