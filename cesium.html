<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cesium Atom</title>
<style>
  body {
    background-color: #0d1b2a;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 5px;
    font-size: 2rem;
  }

  h2 {
    margin-top: 0;
    color: #9ae1ff;
    font-weight: normal;
    font-size: 1.2rem;
  }

  .atom {
    position: relative;
    width: 500px;
    height: 500px;
    margin-bottom: 20px;
  }

  /* Nucleus */
  .nucleus {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #ff6b6b, #d00000);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
  }

  /* Orbit paths */
  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px dashed rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  .orbit.one {
    width: 140px;
    height: 140px;
  }

  .orbit.two {
    width: 240px;
    height: 240px;
  }

  .orbit.three {
    width: 340px;
    height: 340px;
  }

  .orbit.four {
    width: 400px;
    height: 400px;
  }

  .orbit.five {
    width: 460px;
    height: 460px;
  }

  .orbit.six {
    width: 520px;
    height: 520px;
  }

  /* Electrons */
  .electron {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    background-color: #4dabf7;
    border-radius: 50%;
    margin: -10px;
    animation: spin linear infinite;
    box-shadow: 0 0 8px #4dabf7;
  }

  /* First shell - 2 electrons */
  .orbit.one .electron:nth-child(1) {
    --radius: 70px;
    animation-duration: 2s;
    animation-delay: 0s;
    transform: rotate(0deg) translateX(var(--radius));
  }

  .orbit.one .electron:nth-child(2) {
    --radius: 70px;
    animation-duration: 2s;
    animation-delay: -1s;
    transform: rotate(180deg) translateX(var(--radius));
  }

  /* Second shell - 8 electrons */
  .orbit.two .electron:nth-child(1) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: 0s;
    transform: rotate(0deg) translateX(var(--radius));
  }
  .orbit.two .electron:nth-child(2) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: -0.375s;
    transform: rotate(45deg) translateX(var(--radius));
  }
  .orbit.two .electron:nth-child(3) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: -0.75s;
    transform: rotate(90deg) translateX(var(--radius));
  }
  .orbit.two .electron:nth-child(4) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: -1.125s;
    transform: rotate(135deg) translateX(var(--radius));
  }
  .orbit.two .electron:nth-child(5) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: -1.5s;
    transform: rotate(180deg) translateX(var(--radius));
  }
  .orbit.two .electron:nth-child(6) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: -1.875s;
    transform: rotate(225deg) translateX(var(--radius));
  }
  .orbit.two .electron:nth-child(7) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: -2.25s;
    transform: rotate(270deg) translateX(var(--radius));
  }
  .orbit.two .electron:nth-child(8) {
    --radius: 120px;
    animation-duration: 3s;
    animation-delay: -2.625s;
    transform: rotate(315deg) translateX(var(--radius));
  }

  /* Third shell - 18 electrons */
  .orbit.three .electron:nth-child(1) {

    animation-duration: 4s;
    animation-delay: 0s;

  }
  .orbit.three .electron:nth-child(2) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -0.222s;
    transform: rotate(20deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(3) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -0.444s;
    transform: rotate(40deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(4) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -0.666s;
    transform: rotate(60deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(5) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -0.888s;
    transform: rotate(80deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(6) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -1.11s;
    transform: rotate(100deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(7) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -1.33s;
    transform: rotate(120deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(8) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -1.55s;
    transform: rotate(140deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(9) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -1.77s;
    transform: rotate(160deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(10) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -1.99s;
    transform: rotate(180deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(11) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -2.21s;
    transform: rotate(200deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(12) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -2.43s;
    transform: rotate(220deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(13) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -2.65s;
    transform: rotate(240deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(14) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -2.87s;
    transform: rotate(260deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(15) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -3.09s;
    transform: rotate(280deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(16) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -3.31s;
    transform: rotate(300deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(17) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -3.53s;
    transform: rotate(320deg) translateX(var(--radius));
  }
  .orbit.three .electron:nth-child(18) {
    --radius: 170px;
    animation-duration: 4s;
    animation-delay: -3.75s;
    transform: rotate(340deg) translateX(var(--radius));
  }

  /* Fourth shell - 18 electrons */
  .orbit.four .electron:nth-child(1) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: 0s;
    transform: rotate(0deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(2) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -0.278s;
    transform: rotate(20deg) translateX(var(--radius));

  .orbit.four .electron:nth-child(3) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -0.556s;
    transform: rotate(40deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(4) {
    --radius: 200px;
    animation-duration: 5s;

  .orbit.four .electron:nth-child(5) {

  .orbit.four .electron:nth-child(6) {

  .orbit.four .electron:nth-child(7) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -1.668s;

  }
  .orbit.four .electron:nth-child(8) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -1.946s;
    transform: rotate(140deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(9) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -2.224s;

  }
  .orbit.four .electron:nth-child(10) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -2.502s;
    transform: rotate(180deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(11) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -2.78s;
    transform: rotate(200deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(12) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -3.058s;
    transform: rotate(220deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(13) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -3.336s;
    transform: rotate(240deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(14) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -3.614s;
    transform: rotate(260deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(15) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -3.892s;
    transform: rotate(280deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(16) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -4.17s;
    transform: rotate(300deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(17) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -4.448s;
    transform: rotate(320deg) translateX(var(--radius));
  }
  .orbit.four .electron:nth-child(18) {
    --radius: 200px;
    animation-duration: 5s;
    animation-delay: -4.726s;
    transform: rotate(340deg) translateX(var(--radius));
  }

  /* Fifth shell - 8 electrons */
  .orbit.five .electron:nth-child(1) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: 0s;
    transform: rotate(0deg) translateX(var(--radius));
  }
  .orbit.five .electron:nth-child(2) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: -0.75s;
    transform: rotate(45deg) translateX(var(--radius));
  }
  .orbit.five .electron:nth-child(3) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: -1.5s;
    transform: rotate(90deg) translateX(var(--radius));
  }
  .orbit.five .electron:nth-child(4) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: -2.25s;
    transform: rotate(135deg) translateX(var(--radius));
  }
  .orbit.five .electron:nth-child(5) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: -3s;
    transform: rotate(180deg) translateX(var(--radius));
  }
  .orbit.five .electron:nth-child(6) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: -3.75s;
    transform: rotate(225deg) translateX(var(--radius));
  }
  .orbit.five .electron:nth-child(7) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: -4.5s;
    transform: rotate(270deg) translateX(var(--radius));
  }
  .orbit.five .electron:nth-child(8) {
    --radius: 230px;
    animation-duration: 6s;
    animation-delay: -5.25s;
    transform: rotate(315deg) translateX(var(--radius));
  }

  /* Sixth shell - 1 electron */
  .orbit.six .electron:nth-child(1) {
    --radius: 260px;
    animation-duration: 7s;
    animation-delay: 0s;
    transform: rotate(0deg) translateX(var(--radius));
  }

  @keyframes spin {
    from { transform: rotate(0deg) translateX(var(--radius)); }
    to { transform: rotate(360deg) translateX(var(--radius)); }
  }

  /* Key styles */
  .key {
    display: flex;
    gap: 20px;
    font-size: 0.9rem;
  }

  .key-item {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .key-color {
    width: 15px;
    height: 15px;
    border-radius: 50%;
  }

  .key-nucleus { background: radial-gradient(circle, #ff6b6b, #d00000); }
  .key-electron { background: #4dabf7; box-shadow: 0 0 4px #4dabf7; }
  .key-orbit { background: none; border: 1px dashed rgba(255,255,255,0.4); width: 15px; height: 15px; border-radius: 50%; }
</style>
</head>
<body>
  <h1>Cs</h1>
  <h2>Cesium</h2>

  <div class="atom">
    <div class="nucleus">55 Protons</div>

    <div class="orbit one">
      <div class="electron"></div>
      <div class="electron"></div>
    </div>

    <div class="orbit two">
      <div class="electron"></div>
      <div class="electron"></div>
      <div class="electron"></div>

</html>
