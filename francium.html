  /* Nucleus */
  .nucleus {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #ff6b6b, #d00000);
    border-radius: 50%;
    transform: translate(-50%, -50%);

    color: white;
    font-weight: bold;
    text-align: center;

  /* Orbit paths */
  .orbit {

    top: 50%;
    left: 50%;
    border: 1px dashed rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    transform: translate(-50%, -50%);
