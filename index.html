<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group 1 Metals Explorer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Group 1 Metals (Alkali Metals)</h1>

    <div class="periodic-table">
        <div id="elements-container"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close">&times;</span>
            <h2 id="element-name"></h2>
            <p><strong>Symbol:</strong> <span id="element-symbol"></span></p>
            <p><strong>Atomic Number:</strong> <span id="element-number"></span></p>
            <p><strong>Physical Properties:</strong> <span id="element-physical"></span></p>
            <p><strong>Chemical Properties:</strong> <span id="element-chemical"></span></p>

            <div id="reaction-section">
                <strong>Reaction:</strong>
                <p id="element-reactions"></p>
                <div id="reaction-animation"></div>
                <button id="animate-btn">Show Reaction</button>
            </div>

            <div id="quiz-section">
                <strong>Quick Quiz:</strong>
                <p id="quiz-question"></p>
                <div id="quiz-options"></div>
                <p id="quiz-feedback"></p>
            </div>
        </div>
    </div>

    <script src="metals.js"></script>
    <script src="script.js"></script>
</body>
</html>
