<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group 1 Elements (Alkali Metals) - Detailed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      overflow: hidden;
      user-select: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      text-align: center;
      color: #2c3e50;
      font-size: 1.5rem;
      pointer-events: none;
      z-index: 10;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 0 auto;
      width: fit-content;
      max-width: 90%;
    }

    .group-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 60px 20px 40px 20px;
      box-sizing: borderdiv>
    }

    .element {
      width: 100px;
      height: 100px;
      background: #ff6b6b; /* Group 1 color */
      color: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }

    .element:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .element strong {
      font-size: 1.5rem;
      margin-bottom: 3px;
    }

    .element small {
      font-size: 0.75rem;
      line-height: 1.2;
      text-align: center;
    }

    /* Detail Popup */
    .detail-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 20px;
    }

    .detail-popup.active {
      opacity: 1;
      pointer-events: all;
    }

    .detail-content {
      background: white;
      border-radius: 12px;
      padding: 25px;
      max-width: 95%;
      width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .detail-popup.active .detail-content {
      transform: scale(1);
    }

    .detail-content h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.8rem;
      text-align: center;
      border-bottom: 2px solid #ff6b6b;
      padding-bottom: 10px;
    }

    .detail-content h3 {
      color: #ff6b6b;
      margin: 15px 0 8px 0;
      font-size: 1.2rem;
    }

    .detail-content p {
      margin: 8px 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .detail-content pre {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      margin: 10px 0;
      border-left: 4px solid #ff6b6b;
    }

    .observation {
      background: #e8f4ff;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 4px solid #4dabf7;
    }

    .uses {
      background: #fff4e8;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 4px solid #ffa94d;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.3rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
      z-index: 1001;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
        top: 10px;
        padding: 6px 12px;
      }
      
      .element {
        width: 85px;
        height: 85px;
      }
      
      .element strong {
        font-size: 1.3rem;
      }
      
      .element small {
        font-size: 0.65rem;
      }
      
      .detail-content {
        width: 95%;
        padding: 20px;
      }
      
      .detail-content h2 {
        font-size: 1.5rem;
      }
      
      .detail-content p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1rem;
        top: 8px;
      }
      
      .element {
        width: 75px;
        height: 75px;
      }
      
      .element strong {
        font-size: 1.1rem;
      }
      
      .element small {
        font-size: 0.6rem;
      }
      
      .detail-content {
        padding: 15px;
      }
      
      .detail-content h2 {
        font-size: 1.3rem;
      }
      
      .detail-content h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Group 1: Alkali Metals</h1>
    <div class="group-column" id="group-column">
      <!-- Elements will be added here by JavaScript -->
    </div>

    <!-- Detail Popup -->
    <div class="detail-popup" id="detail-popup">
      <button class="close-btn" id="close-popup">×</button>
      <div class="detail-content">
        <div id="element-detail"></div>
      </div>
    </div>
  </div>

  <script>
    // Group 1 elements with detailed information
    const group1Elements = [
      { 
        number: 1, 
        symbol: "H", 
        name: "Hydrogen", 
        mass: 1.008, 
        config: "1s¹", 
        desc: "Lightest element, abundant in the universe, key in water and organic compounds.",
        meltingPoint: "-259.16 °C",
        density: "0.0899 g/L (gas)",
        reaction: "H₂ + O₂ → 2H₂O (combustion)",
        observation: "Colorless, odorless gas. Burns with pale blue flame.",
        uses: "Fuel cells, ammonia production, rocket fuel"
      },
      { 
        number: 3, 
        symbol: "Li", 
        name: "Lithium", 
        mass: 6.94, 
        config: "[He] 2s¹", 
        desc: "Soft, silvery metal used in batteries and mood-stabilizing drugs.",
        meltingPoint: "180 °C",
        density: "0.53 g/cm³",
        reaction: "2Li + 2H₂O → 2LiOH + H₂↑",
        observation: "Fizzes gently, floats, no flame",
        uses: "Rechargeable batteries, alloys"
      },
      { 
        number: 11, 
        symbol: "Na", 
        name: "Sodium", 
        mass: 22.990, 
        config: "[Ne] 3s¹", 
        desc: "Highly reactive metal; essential for nerve function and table salt.",
        meltingPoint: "98 °C",
        density: "0.97 g/cm³",
        reaction: "2Na + 2H₂O → 2NaOH + H₂",
        observation: "Fizzes rapidly, melts into a ball, may ignite (orange flame)",
        uses: "Salt (NaCl), streetlights, coolant in nuclear reactors"
      },
      { 
        number: 19, 
        symbol: "K", 
        name: "Potassium", 
        mass: 39.098, 
        config: "[Ar] 4s¹", 
        desc: "Essential for plant growth and nerve signaling.",
        meltingPoint: "63 °C",
        density: "0.86 g/cm³",
        reaction: "2K + 2H₂O → 2KOH + H₂",
        observation: "Fizzes violently, lilac flame, rapid movement on surface",
        uses: "Fertilizers (KNO₃), plant nutrition"
      },
      { 
        number: 37, 
        symbol: "Rb", 
        name: "Rubidium", 
        mass: 85.468, 
        config: "[Kr] 5s¹", 
        desc: "Soft, reactive metal used in research and atomic clocks.",
        meltingPoint: "39 °C",
        density: "1.53 g/cm³",
        reaction: "2Rb + 2H₂O → 2RbOH + H₂",
        observation: "Explosive reaction, sparks",
        uses: "Research, atomic clocks"
      },
      { 
        number: 55, 
        symbol: "Cs", 
        name: "Caesium", 
        mass: 132.91, 
        config: "[Xe] 6s¹", 
        desc: "Highly reactive; used in atomic clocks and drilling fluids.",
        meltingPoint: "28.5 °C",
        density: "1.93 g/cm³",
        reaction: "2Cs + 2H₂O → 2CsOH + H₂",
        observation: "Explodes violently, golden soft metal",
        uses: "Most accurate atomic clocks, oil drilling fluids"
      },
      { 
        number: 87, 
        symbol: "Fr", 
        name: "Francium", 
        mass: 223, 
        config: "[Rn] 7s¹", 
        desc: "Highly unstable; one of the rarest elements.",
        meltingPoint: "~27 °C (estimated)",
        density: "Unknown (estimated ~2.5 g/cm³)",
        reaction: "2Fr + 2H₂O → 2FrOH + H₂ (predicted)",
        observation: "Not directly observed — extremely radioactive",
        uses: "None (short half-life, rare), studied in nuclear physics"
      }
    ];

    const groupColumn = document.getElementById('group-column');

    // Add Group 1 elements to the column
    group1Elements.forEach(el => {
      const element = document.createElement('div');
      element.className = 'element';
      element.innerHTML = `
        <strong>${el.symbol}</strong>
        <small>${el.name}</small>
        <small>Mass: ${el.mass}</small>
      `;
      
      // Add click event for details
      element.onclick = () => {
        showElementDetail(el);
      };
      
      groupColumn.appendChild(element);
    });

    // Detail Popup
    const detailPopup = document.getElementById('detail-popup');
    const elementDetail = document.getElementById('element-detail');
    const closePopup = document.getElementById('close-popup');

    function showElementDetail(element) {
      elementDetail.innerHTML = `
        <h2>${element.name} (${element.symbol})</h2>
        <p><strong>Atomic Number:</strong> ${element.number}</p>
        <p><strong>Atomic Mass:</strong> ${element.mass} u</p>
        <p><strong>Electron Configuration:</strong> ${element.config}</p>
        <p><strong>Description:</strong> ${element.desc}</p>
        
        <h3>Physical Properties</h3>
        <p><strong>Melting Point:</strong> ${element.meltingPoint}</p>
        <p><strong>Density:</strong> ${element.density}</p>
        
        <h3>Chemical Reaction</h3>
        <pre>${element.reaction}</pre>
        
        <h3>Observation</h3>
        <div class="observation">
          <p>${element.observation}</p>
        </div>
        
        <h3>Uses</h3>
        <div class="uses">
          <p>${element.uses}</p>
        </div>
      `;
      detailPopup.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    closePopup.addEventListener('click', () => {
      detailPopup.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    detailPopup.addEventListener('click', (e) => {
      if (e.target === detailPopup) {
        detailPopup.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
